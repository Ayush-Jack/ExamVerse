<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - ExamVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-cyan-900 min-h-screen">
    
    <div class="relative z-10 flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 glass-card border-r border-white/10 p-6 hidden lg:block">
            <div class="flex items-center space-x-2 mb-8">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold text-white">ExamVerse</span>
            </div>

            <nav class="space-y-2">
                <a href="faculty-dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-purple-500/20 text-white border border-purple-500/30">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" onclick="showUploadForm()" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                    <i class="fas fa-upload"></i>
                    <span>Upload Paper</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                    <i class="fas fa-file-alt"></i>
                    <span>My Papers</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>

            <div class="mt-auto pt-8">
                <button onclick="logout()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-red-400 hover:bg-red-500/10 transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Faculty Dashboard</h1>
                <p class="text-gray-400">Upload and manage question papers</p>
            </header>

            <!-- Upload Form -->
            <div id="uploadSection" class="glass-card p-8 rounded-2xl mb-8">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-cloud-upload-alt mr-2 text-purple-400"></i>Upload Question Paper
                </h2>
                
                <form id="uploadForm" class="space-y-6">
                    <!-- Drag and Drop Area -->
                    <div id="dropZone" class="border-2 border-dashed border-purple-500/30 rounded-xl p-12 text-center hover:border-purple-500/50 transition-all cursor-pointer">
                        <i class="fas fa-file-pdf text-6xl text-purple-400 mb-4"></i>
                        <p class="text-white font-semibold mb-2">Drag & Drop PDF here</p>
                        <p class="text-gray-400 text-sm mb-4">or click to browse</p>
                        <input type="file" id="pdfFile" accept=".pdf" class="hidden">
                        <button type="button" onclick="document.getElementById('pdfFile').click()" class="px-6 py-2 bg-purple-500/20 text-purple-400 rounded-lg hover:bg-purple-500/30 transition-all">
                            Choose File
                        </button>
                        <div id="fileName" class="mt-4 text-green-400 hidden"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Title -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Paper Title</label>
                            <input type="text" id="title" required class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500" placeholder="e.g., Data Structures Mid-Term 2023">
                        </div>

                        <!-- Subject -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                            <input type="text" id="subject" required class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500" placeholder="e.g., Computer Science">
                        </div>

                        <!-- Year -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Year</label>
                            <select id="year" required class="w-full px-4 py-3 rounded-lg input-field text-white">
                                <option value="">Select Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>

                        <!-- Course -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Course</label>
                            <input type="text" id="course" required class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500" placeholder="e.g., B.Tech">
                        </div>

                        <!-- Exam Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Exam Type</label>
                            <select id="examType" class="w-full px-4 py-3 rounded-lg input-field text-white">
                                <option value="college">College Exam</option>
                                <option value="competitive">Competitive Exam</option>
                            </select>
                        </div>

                        <!-- Solution (Optional) -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Solution (Optional)</label>
                            <textarea id="solutionText" rows="4" class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500" placeholder="Enter solution text if available..."></textarea>
                        </div>

                        <!-- Questions -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Questions (Optional - for AI solutions)</label>
                            <div id="questionsContainer" class="space-y-3 mb-3">
                                <div class="question-item flex gap-3">
                                    <input type="number" placeholder="Q#" class="w-16 px-3 py-2 rounded-lg input-field text-white" value="1">
                                    <input type="text" placeholder="Question text" class="flex-1 px-4 py-2 rounded-lg input-field text-white placeholder-gray-500">
                                    <input type="number" placeholder="Marks" class="w-20 px-3 py-2 rounded-lg input-field text-white" value="5">
                                </div>
                            </div>
                            <button type="button" onclick="addQuestionField()" class="text-sm text-purple-400 hover:text-purple-300">
                                <i class="fas fa-plus mr-1"></i>Add Another Question
                            </button>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div id="uploadProgress" class="hidden">
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div id="progressBar" class="progress-bar h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <p class="text-sm text-gray-400 mt-2 text-center">Uploading...</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full px-6 py-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all">
                        <i class="fas fa-upload mr-2"></i>Upload Paper
                    </button>
                </form>
            </div>

            <!-- My Papers -->
            <div class="glass-card p-8 rounded-2xl">
                <h2 class="text-2xl font-bold text-white mb-6">My Uploaded Papers</h2>
                <div id="myPapersContainer" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/faculty-dashboard.js"></script>
</body>
</html>
