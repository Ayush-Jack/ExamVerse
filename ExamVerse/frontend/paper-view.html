<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paper - ExamVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    
    <div class="relative z-10">
        <!-- Header -->
        <header class="glass-card border-b border-white/10 p-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <button onclick="history.back()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-white">ExamVerse</span>
                </div>
                <div class="flex space-x-2">
                    <button onclick="toggleSave()" id="saveBtn" class="px-4 py-2 glass-card rounded-lg text-gray-400 hover:text-white">
                        <i class="far fa-bookmark"></i>
                    </button>
                    <button onclick="downloadPaper()" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg text-white">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- PDF Viewer -->
                <div class="lg:col-span-2">
                    <div class="glass-card p-6 rounded-2xl">
                        <div id="paperInfo" class="mb-6">
                            <h1 class="text-3xl font-bold text-white mb-4" id="paperTitle">Loading...</h1>
                            <div class="flex flex-wrap gap-4 text-sm text-gray-400">
                                <span><i class="fas fa-book mr-2"></i><span id="paperSubject">-</span></span>
                                <span><i class="fas fa-calendar mr-2"></i><span id="paperYear">-</span></span>
                                <span><i class="fas fa-university mr-2"></i><span id="paperCollege">-</span></span>
                            </div>
                        </div>
                        
                        <!-- Questions List -->
                        <div id="questionsContainer" class="space-y-6 max-h-[600px] overflow-y-auto pr-2">
                            <div class="text-center py-12">
                                <div class="spinner mx-auto mb-4"></div>
                                <p class="text-gray-400">Loading questions...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Solutions Panel -->
                <div class="space-y-6">
                    <!-- AI Solution Generator -->
                    <div class="glass-card p-6 rounded-2xl">
                        <h3 class="text-xl font-bold text-white mb-4">
                            <i class="fas fa-robot mr-2 text-purple-400"></i>AI Solution
                        </h3>
                        <textarea 
                            id="questionInput"
                            placeholder="Enter your question here..."
                            class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500 mb-4"
                            rows="4"
                        ></textarea>
                        <button onclick="generateAISolution()" class="w-full px-4 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-semibold">
                            <i class="fas fa-magic mr-2"></i>Generate Solution
                        </button>
                        
                        <div id="aiSolution" class="hidden mt-6 p-4 bg-white/5 rounded-lg">
                            <div class="text-white mb-4" id="aiAnswer"></div>
                            <div class="text-xs text-yellow-400 flex items-start space-x-2">
                                <i class="fas fa-exclamation-triangle mt-1"></i>
                                <span>This answer is AI-generated and may contain minor inaccuracies.</span>
                            </div>
                        </div>
                    </div>

                    <!-- Video Solutions -->
                    <div class="glass-card p-6 rounded-2xl">
                        <h3 class="text-xl font-bold text-white mb-4">
                            <i class="fas fa-video mr-2 text-blue-400"></i>Video Solutions
                        </h3>
                        <button onclick="searchVideos()" class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-lg font-semibold">
                            <i class="fas fa-play mr-2"></i>Watch Video Solution
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-6">
        <div class="glass-card rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto modal-content">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-white">Video Solutions</h3>
                <button onclick="closeVideoModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="videoList" class="p-6 space-y-4"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/paper-view.js"></script>
</body>
</html>
